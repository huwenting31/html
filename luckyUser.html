<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{chooseUser}}
			<input type="button" @click="rdm=Math.ceil(Math.random()*10+1)%3;chooseUser=users[rdm]" name="" id="" value="" />
			<div v-for="user in users">
			</div>
		</div>
		
		<script type="text/javascript">
			let v =new Vue({
				el:'#app',
				data:{
					rdm:'',
					chooseUser:'',
					users:[
						{name:"aa",sex:"男",age:"20",code:"1"},
						{name:"bb",sex:"女",age:"19",code:"2"},
						{name:"cc",sex:"女",age:"21",code:"3"},
						{name:"dd",sex:"男",age:'22',code:"4"}
					]	
				}
			})
		</script>
	</body>
</html>
